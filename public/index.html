<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>DC Scraper</title>
        <link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

        <script src="app2.js"></script>
    </head>

    <body ng-app="myApp" ng-controller="myController">
        <nav>
            <a href="/">
                <button id="home">Home</button>
            </a>
            <a href="/saved.html">
                <button id="home">Saved</button>
            </a>

            <button id="init-scrape" ng-click="startScrape()">
                Scrape Site
            </button>
            <button id="init-clear" ng-click="clearArticles()">
                Clear
            </button>
        </nav>

        

        <div id="background">
            <div class="dim"></div>
        </div>

        <main class="pos-rel">
                <header>
                    <h1 class="pageTitle">DC Scraper</h1>
                </header>

                <div id="Page" class="fill">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="article-box" ng-repeat="article in articles">
                                    <a title="{{ article.title }}" href="{{ article.link }}"><h3>{{ article.title }}</h3></a>
                                    <p>{{ article.details }}</p>
                                    <br />
                                    <button type="button" class="btn btn-primary" ng-click="saveArticle(article)">Save Article</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="loading-box" ng-show="isLoading">
                    <img src="/giphy.gif" id="loading-gif" />
                </div>
            </main>
    </body>
</html>
